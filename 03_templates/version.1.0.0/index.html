<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoe</title>
  <link rel="stylesheet" href="themes/default/css/bootstrap.css">
  <link rel="stylesheet" href="themes/default/css/shoe.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top pull-right">
      <a class="navbar-brand" href="#">Shoe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Browse
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login/Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="mainSearchBanner" class="carousel slide main-search" data-ride="carousel">
      <form class="form-inline mt-2 mt-md-0 main-search-box">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ol class="carousel-indicators">
        <li data-target="#mainSearchBanner" data-slide-to="0" class="active"><strong>Shoe</strong></li>
        <li data-target="#mainSearchBanner" data-slide-to="1"><strong>Shoe</strong></li>
        <li data-target="#mainSearchBanner" data-slide-to="2"><strong>Shoe</strong></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="files/imgs/bg-search-banner.jpg" alt="shoe">
          <div class="carousel-caption d-none d-md-block">
            <h3>BUY AND SELL AUTHENTIC STREETWEAR</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="files/imgs/bg-search-banner-1.jpg" alt="shoe">
          <div class="carousel-caption d-none d-md-block">
            <h3>BUY AND SELL AUTHENTIC STREETWEAR</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="files/imgs/bg-search-banner-2.jpg" alt="shoe">
          <div class="carousel-caption d-none d-md-block">
            <h3>BUY AND SELL AUTHENTIC STREETWEAR</h3>
          </div>
        </div>

      </div>
    </div>

  </main>


</body>

</html>
<script src="themes/default/js/jquery.js"></script>
<script src="themes/default/js/popper.js"></script>
<script src="themes/default/js/bootstrap.js"></script>
