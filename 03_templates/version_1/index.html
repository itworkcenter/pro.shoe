<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoe</title>
  <link rel="stylesheet" href="themes/default/css/font-awesome.css">
  <link rel="stylesheet" href="themes/default/css/bootstrap.css">
  <link rel="stylesheet" href="themes/default/css/shoe.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top pull-right">
      <a class="navbar-brand" href="#">Shoe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Browser
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Shoe</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Watch</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login/Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="mainSearchBanner" class="carousel slide main-search" data-ride="carousel">
      <div class="main-search-box">
        <h1 id="mainSearchTitle" class="main-search-title"></h1>
          <form class="form-inline mt-2 mt-md-0 main-search-box">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
      </div>
      
      <ol class="carousel-indicators">
        <li data-target="#mainSearchBanner" data-slide-to="0" class="active"><strong>Shoe</strong></li>
        <li data-target="#mainSearchBanner" data-slide-to="1"><strong>Shoe</strong></li>
        <li data-target="#mainSearchBanner" data-slide-to="2"><strong>Shoe</strong></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="files/imgs/bg-search-banner.jpg" alt="shoe">
          <div class="carousel-caption d-none d-md-block">BUY AND SELL AUTHENTIC STREETWEAR</div>
        </div>
        <div class="carousel-item">
          <img src="files/imgs/bg-search-banner-1.jpg" alt="shoe">
          <div class="carousel-caption d-none d-md-block">BUY AND SELL AUTHENTIC STREETWEAR</div>
        </div>
        <div class="carousel-item">
          <img src="files/imgs/bg-search-banner-2.jpg" alt="shoe">
          <div class="carousel-caption d-none d-md-block">BUY AND SELL AUTHENTIC STREETWEAR</div>
        </div>

      </div>
    </div>
    

  </main>


</body>

</html>
<script src="themes/default/js/jquery.js"></script>
<script src="themes/default/js/popper.js"></script>
<script src="themes/default/js/bootstrap.js"></script>
<script src="themes/default/js/bootstrap.extend.js"></script>
<script>
    $("#mainSearchTitle").html($(".carousel-item.active .carousel-caption").html());
    $("#mainSearchBanner").on("slide.bs.carousel", function(){
      var api = $(this).data("bs.carousel"),
      $curr = $(".carousel-caption",api._activeElement);

     $("#mainSearchTitle").html($curr.html())
    })
  </script>
